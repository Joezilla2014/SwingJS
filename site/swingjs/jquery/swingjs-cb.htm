<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>SwingJS/jQuery ComboBox test page</title>

	<script src="jquery.js"></script>

	<link href="jquery-ui-core1.css" rel="stylesheet">
	<link href="jquery-ui-core2.css" rel="stylesheet">

  <script src="JQuery_UI_Core1.js"></script>
  <script src="JQuery_UI_Core2.js"></script>

	<script src="jquery-ui-cb.js"></script>
	<link href="jquery-ui-cb.css" rel="stylesheet">
  <script>

function setbox(id, n, readonly) {
    var input = $("#" + id).data("swingjs_combobox").input;
    input.data("autocomplete").widget().css({height:(n*1.67) + "em"})
    input.attr("readOnly",readonly)    
}

  $(document).ready(function() {
		$( "#swingjs_combobox1" ).swingjs_combobox({
      id: "swingjs_combobox1_cb1",
      appendTo: $("#combo1"), 
      readOnly:true, 
      n: 3,
      actionListener: function(id, comboBox, action, value) { $("#listener").val([id,comboBox,action, value]);}
   });
   $( "#swingjs_combobox2" ).swingjs_combobox({
     id: "swingjs_combobox1_cb2",
     appendTo: $("#combo2"), 
     n: 5,
     actionListener: function(id, comboBox, action, value) { $("#listener").val([id,comboBox,action, value]);}
   });
    
    
//    setbox("swingjs_combobox1", 3, true)
//    setbox("swingjs_combobox2", 7, false)
	});
	</script>
</head>
<body>

<div id="combo1" class="swingjs ui-widget" style="width:400px;position:absolute;left:500px;top:8px">
	<select id="swingjs_combobox1">
		<option value="">Select one...</option>
		<option value="Haskell">Haskell</option>
		<option value="Java">Java</option>
		<option value="JavaScript">JavaScript</option>
		<option value="Lisp">Lisp</option>
		<option value="Perl">Perl</option>
		<option value="PHP">PHP</option>
		<option value="Python">Python</option>
		<option value="Ruby">Ruby</option>
		<option value="Scala">Scala</option>
		<option value="Scheme">Scheme</option>
	</select>
</div>
</div>


<div id="combo2" class="swingjs ui-widget" >
	<select id="swingjs_combobox2">
		<option value="">Select one...</option>
		<option value="ActionScript">ActionScript</option>
		<option value="AppleScript">AppleScript</option>
		<option value="Asp">Asp</option>
		<option value="BASIC">BASIC</option>
		<option value="C">C</option>
		<option value="C++">C++</option>
		<option value="Clojure">Clojure</option>
		<option value="COBOL">COBOL</option>
		<option value="ColdFusion">ColdFusion</option>
		<option value="Erlang">Erlang</option>
	</select>
</div>
</div>

<br />
<br />
<br />
<input type=text style="width:600px" id="listener"/>

</body>
</html>

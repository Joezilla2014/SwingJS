<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SwingJS/jQuery UI Slider</title>
	<script src="jQuery.js"></script>

	<link href="jquery-ui-core1.css" rel="stylesheet">

  <script src="JQuery_UI_Core1.js"></script>

	<script src="jquery-ui-slider.js"></script>
	<link href="jquery-ui-slider.css" rel="stylesheet">

  <script>
  $(document).ready(function() {
    $( "#slider" ).slider({
      orientation: "horizontal",
      range: false,
      min: 0,
      max: 100,
      value: 11,
      slide: function( event, ui ) {
        $( "#amount" ).val( ui.value );
      }
    });
    $( "#amount" ).val( $( "#slider" ).slider( "value" ) );
  });
  </script>
</head>
<body>
 
<p>
  <label for="amount">Volume:</label>
  <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>
 
<div id=wrap class="swingjs">
<div id="slider" style="width:200px;height:5px;font-size:10px"></div>
</div>
 
 
</body>
</html>
